name: 'CD - Deploy Static Content to SWA'

on:
  push:
    branches: [main, development]
    paths:
      - 'src/frontend/static/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

permissions:
  contents: read
  id-token: write

jobs:
  determine-environment:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - id: set-env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

  get_deployment_token:
    needs: determine-environment
    runs-on: ubuntu-latest
    environment: ${{ needs.determine-environment.outputs.environment }}-swa
    outputs:
      deployment_token: ${{ steps.get-token.outputs.deployment_token }}
    steps:
      - name: Azure CLI Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CLIENTID_IAC_SECRETS }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Get SWA Deployment Token from Key Vault
        id: get-token
        run: |
          echo "ðŸ”‘ Retrieving SWA deployment token from Key Vault..."
          DEPLOYMENT_TOKEN=$(az keyvault secret show \
            --vault-name "${{ vars.KEYVAULT }}" \
            --name "SWA_DEPLOYMENT_TOKEN" \
            --query value \
            --output tsv)
          echo "deployment_token=$DEPLOYMENT_TOKEN" >> $GITHUB_OUTPUT
          echo "âœ… Successfully retrieved deployment token"

  deploy:
    needs: [determine-environment, get_deployment_token]
    runs-on: ubuntu-latest
    environment: ${{ needs.determine-environment.outputs.environment }}-swa
    env:
      ENVIRONMENT: ${{ needs.determine-environment.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install SWA CLI
        run: npm install -g @azure/static-web-apps-cli

      - name: Deploy via SWA CLI with deployment token
        run: |
          echo "ðŸš€ Deploying [${{ env.ENVIRONMENT }}] to Static Web App"
          swa deploy \
            --app-location "./src/frontend/static" \
            --deployment-token "${{ needs.get_deployment_token.outputs.deployment_token }}" \
            --env production \
            --verbose