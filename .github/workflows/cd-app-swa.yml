name: 'CD â€“ Deploy Static Content to SWA'

on:
  push:
    branches: [development, main]
    paths:
      - 'src/frontend/static/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

permissions:
  contents: read
  id-token: write   # for OIDC login

env:
  # Branch or dispatch input â†’ chosen environment
  ENVIRONMENT: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || 'dev') }}
  SWA_NAME:      ${{ vars.SWA_NAME }}    # your repo-level var per env SWA
  RG_NAME:       ${{ vars.RG_NAME }}     # your repo-level var per env RG

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ env.ENVIRONMENT }}-swa
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to Azure via OIDC
        uses: azure/login@v2
        with:
          client-id:       ${{ secrets.CLIENTID_ARTIFACT_PUSH }}
          tenant-id:       ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy via SWA CLI
        run: |
          echo "ðŸš€ Deploying [$ENVIRONMENT] to $SWA_NAME in RG $RG_NAME"
          swa deploy \
            --app-location "./src/frontend/static" \
            --resource-group "$RG_NAME" \
            --app-name "$SWA_NAME" \
            --env "$ENVIRONMENT" \
            --verbose