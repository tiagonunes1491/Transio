            One or more Helm chart validation checks failed.
            Please review the [Checks tab](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.

            **Validation Results:**
            - ğŸ” Secret Scanning: ${{ needs.secret-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}
            - ğŸ“ Helm Linting: ${{ needs.helm-lint.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}
            - ğŸ“ Kubeconform: ${{ needs.kubeconform.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}
            - ğŸ”’ Checkov: ${{ needs.checkov.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}

            **What was checked:**
