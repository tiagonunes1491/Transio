            - ğŸ” Static Analysis (SAST): ${{ needs.static_analysis.result == 'success' && 'âœ… Passed' || needs.static_analysis.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }}
            - ğŸ›¡ï¸ SCA Analysis: ${{ needs.sca_analysis.result == 'success' && 'âœ… Passed' || needs.sca_analysis.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }}
            - ğŸ§ª Unit Tests: ${{ needs.frontend_tests.result == 'success' && 'âœ… Passed' || needs.frontend_tests.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }}
            - ğŸ”¨ Build & Container Scan: ${{ needs.build_and_scan.result == 'success' && 'âœ… Passed' || needs.build_and_scan.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }}

            **What was checked:**
            - ğŸ¨ JavaScript/CSS code formatting and linting (production files only)
            - ğŸ” Static Application Security Testing (SAST) for your JavaScript code
            - ğŸ›¡ï¸ Software Composition Analysis (SCA) for dependencies and vulnerabilities (production files only)
            - ğŸ§ª Unit tests
            - ğŸ”¨ Docker build and container security scanning

            **Common fixes:**
            - **Linting issues**: Run `npx eslint --fix static/*.js` in the frontend directory
            - **Formatting issues**: Run `npx prettier --write static/*.js static/*.css static/*.html` in the frontend directory
            - **Test failures**: Check test output and fix failing tests

            Please fix the issues and push your changes.
          edit-mode: replace

      - name: 'Post No Changes Comment'
        if: needs.check_changes.outputs.lint_required == '' && needs.check_changes.outputs.build_required == ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
